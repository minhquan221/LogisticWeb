<!DOCTYPE html>
<html>
<head>
    <script src="jquery-1.11.3.min.js"></script>
</head>
<body>
    <h1>Pure JS Barcode Reader</h1>
    <div class="form-actions">
        <button id="Go" type="button" class="btn blue">Scan</button>
    </div>
    <div class="control-group">
        <label class="control-label">Barcode :</label>
        <div class="controls">
            <input readonly id="BARCODE" name="BARCODE" type="text" class="span6 m-wrap" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Video source:</label>
        <div class="controls">
            <select id="videoSource" class="span6"></select>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <video muted autoplay id="video" playsinline="true"></video>
            <canvas id="pcCanvas" width="640" height="480" style="display: none; float: bottom;"></canvas>
            <canvas id="mobileCanvas" width="240" height="320" style="display: none; float: bottom;"></canvas>
        </div>
    </div>
</body>

<script async src="zxing.js"></script>
<script src="video.js"></script>
</html>
